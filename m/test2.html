<script>
$(document).ready(function() {
	$(".btn_all").click(function () {
		$(".gnb_wrap").toggleClass('on');
		$(".subp .quick").toggleClass('w');
		$(this).toggleClass('close');
		$("#footer").toggleClass('on');
		$("#header").toggleClass('no_scroll');
		if($(this).hasClass('close')){
			$('#header').addClass('no_line');
		} else {
			$('#header').removeClass('no_line');
		};
	});
	var box = $('.btn_scroll');
	setInterval(function() {
		box.toggleClass('ani');
	}, 500);
});
</script>
