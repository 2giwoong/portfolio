<script>
$(function(){
  $('.view-btn').on('click', function () {
    $('.reg-cont-area').addClass('is--open');
    $('body').css('overflow', 'hidden');
  })
  $('.x-btn').on('click', function () {
    $('.reg-cont-area').removeClass('is--open');
    $('body').css('overflow', 'auto');
  })

  $("input:text[numberOnly]").on("keyup", function() {
    $(this).val($(this).val().replace(/[^0-9]/g,""));
  });

  $('#btn_regist').click(function(){
    var f = document.reg_form;

	if( $(':radio[name="agree_check_1"]:checked').val() != "Y" ){
      alert("개인정보 수집 및 이용 동의하셔야 등록가능 합니다.");
      $(':radio[name="agree_check_1"]').eq(0).focus();
      return false;
    }

    if (f.name.value == "")
    {
      alert("성함을 입력해 주세요.");
      f.name.focus();
      return false;
    }
    if (f.mobile.value == "")
    {
      alert("연락처를 입력해 주세요.");
      f.mobile.focus();
      return false;
    }

    //f.action = "<?=$fName?>_date.html";
  });

  $("form#reg_form").submit(function(event){
    $.ajax({
      url:'/reservation/ajax_register.php',
      type:'post',
      data:$('form#reg_form').serialize(),
      success:function(data){
        if(data == "success"){
          alert('등록 되었습니다.\n이용해 주셔서 감사합니다.');
		  $('#name').val("");
		  $('#mobile').val("");
		  //location.href='register.html';
        }else{
          alert(''+data+'');
		  return false;
        }
      }
    })
    return false;
  });
});
</script>
